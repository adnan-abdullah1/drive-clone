

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card border-0">
        <div class="card-body p-5 shadow-sm">
          <div class="text-center mb-4">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/da/Google_Drive_logo.png/900px-Google_Drive_logo.png?20220818055023" alt="Logo" width="70" height="70" class="img-fluid">
          </div>
          <h2 class="card-title text-center mb-4">Get Started</h2>
          <form>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>
            <div class="mb-4">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Create Account</button>
          </form>
          <p class="text-muted text-center mt-3">
            Already have an account? <a href="#">Log in</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
