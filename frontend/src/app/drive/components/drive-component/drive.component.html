<div class="row" style="cursor: pointer;">
  <div class="col-12 col-md-2 m-3 d-flex align-items-center justify-content-evenly rounded"
  style="background-color: aqua;  cursor: pointer; "
  *ngFor="let folder of folderData?.nestedFolders"
>
  <mat-icon style="">folder</mat-icon>
  <p class="mt-3">{{folder.folderName}}</p>

    <mat-icon [matMenuTriggerFor]="menu" >more_vert</mat-icon>
    <mat-menu #menu="matMenu" >
      <button mat-menu-item  (click)="loadDriveData(folder.folderId,'nestedFolder')"><mat-icon>remove_red_eye</mat-icon>View</button>
      <button mat-menu-item (click)="openDialog(folder.folderId,'renameFolder')"><mat-icon>edit</mat-icon>Rename</button>
      <button mat-menu-item (click) = "deleteFolder(folder.folderId)" ><mat-icon>delete</mat-icon>Delete</button>
      <button mat-menu-item ><mat-icon>folder_shared</mat-icon>Share</button>
    </mat-menu>


  </div>
</div>


<!-- <mat-menu #shareWithPeople ="matMenu">
  <button mat-menu-item>helo</button>
</mat-menu> -->

<div class="row">
  <div *ngFor="let file of folderData?.files; index as index" class="col-md-2 my-2 " style="max-height: 150px; max-height: 200px; cursor: pointer;"
 >
      <mat-card class="example-card mx-2" style="overflow:hidden;">
        <img mat-card-image style="max-width: 200px; max-height: 150px;" class="img-fluid" [src]="getImage(index)" alt="Photo of a Shiba Inu">
        <mat-card-content class="d-flex justify-content-between">
          <div class="">
            <p >
              {{file.fileName | nameTruncate }}
            </p>
          </div>
          <div class="">
            <mat-icon [matMenuTriggerFor]="menu" >more_vert</mat-icon>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="openFileRenameDialog(file._id,'renameFile')"><mat-icon>edit</mat-icon>Rename</button>
              <button mat-menu-item  ><mat-icon>delete</mat-icon>Delete</button>
              <button mat-menu-item (click)="openDialog(file._id,'shareFile')"><mat-icon>folder_shared</mat-icon>Share</button>
            </mat-menu>
          </div>

        </mat-card-content>

      </mat-card>

</div>
