<div class="m-3 d-flex align-items-center justify-content-evenly rounded"
  style="background-color: aqua;  cursor: pointer; max-width: 200px;; flex:0,0,48px"
  *ngFor="let folders of folderData?.nestedFolders"
>
  <mat-icon class="">folder</mat-icon>
  <p class="mt-3">Images</p>
  <mat-icon [matMenuTriggerFor]="menu">more_vert</mat-icon>
</div>

<mat-menu #menu="matMenu">
  <button mat-menu-item><mat-icon>edit</mat-icon>Rename</button>
  <button mat-menu-item ><mat-icon>folder_shared</mat-icon>Share</button>
</mat-menu>
<!-- <mat-menu #shareWithPeople ="matMenu">
  <button mat-menu-item>helo</button>
</mat-menu> -->

<div class="row">
  <div *ngFor="let file of folderData?.files; index as index" class="col-md-2 my-2 mx-2" style="min-height: 200px; max-height: 200px; cursor: pointer;"
 >

      <mat-card class="example-card">
        <img mat-card-image style="width: 100%;" [src]="getImage(index)" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p style="max-width: 5-px;overflow:auto;">
            {{file.fileName}}
          </p>
        </mat-card-content>

      </mat-card>

</div>
