<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">

  <p>
    <label for="firstname">First Name </label>
    <input type="text" id="firstname" name="firstname" formControlName="firstName">
  </p>
    <div *ngIf="!forms.firstName?.valid && (forms.firstName?.dirty || forms.firstName?.touched )" class="has-validation">
      <div [hidden]="!forms.firstName.errors?.required" >
         requireid Field
      </div>
      <div [hidden]="!forms.firstName.errors?.maxlength"></div>
        max Length {{forms.firstName.errors?.maxlength?.requiredLength}}
    </div>

    {{forms.firstName.errors|json}}
  <p>
    <label for="lastname">Last Name </label>
    <input type="text" id="lastname" name="lastname" formControlName="lastName">
  </p>

  <p>
    <label for="email">Email </label>
    <input type="text" id="email" name="email" formControlName="email">
  </p>

  <p>
    <label for="gender">Geneder </label>
    <input type="radio" value="male" id="gender" name="gender" formControlName="gender"> Male
    <input type="radio" value="female" id="gender" name="gender" formControlName="gender"> Female
  </p>

  <p>
    <label for="isMarried">Married </label>
    <input type="checkbox" id="isMarried" name="isMarried" formControlName="isMarried">
  </p>


  <p>
    <label for="country">country </label>
    <select id="country" name="country" formControlName="country">
      <option value="1">India</option>
      <option value="2">USA</option>
      <option value="3">England</option>
      <option value="4">Singapore</option>
    </select>
  </p>
  <div formGroupName="address">
    <div class="form-group">
      <label for="city">City</label>
      <input type="text" class="form-control" name="city" formControlName="city" >
  </div>

  <div class="form-group">
      <label for="street">Street</label>
      <input type="text" class="form-control" name="street" formControlName="street" >
  </div>



  </div>
  <p>
    <button type="submit" [disabled]="!contactForm.valid">Submit</button>
  </p>

    <label for="country">country </label>
    <select id="country" name="country" formControlName="country">
      <option [ngValue]="c.id" *ngFor="let c of countryList">
        {{c.name}}
      </option>
    </select>
    <div *ngIf="!forms.country.valid && (forms.country.dirty ||forms.country.touched)">
      <div [hidden]="!forms.country.errors?.required">
        country is required
      </div>
    </div>

</form>
